<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>O Link.in</title>
</head>

<body>
    <!-- Invisible checkbox -->



    <header>
        <!-- Menu -->
        <aside class="sidebar">
            <label for="handle"><i class="fas fa-bars bars"></i></label>
            <input id="handle" type="checkbox" name="handle">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            Início
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Suporte
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Minha conta
                        </a>
                    </li>
                    <li>
                        <a href="#" class="btn-padrao">
                            Mudar para Pró
                        </a>
                    </li>
                    <li class="mini">
                        <a href="#">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <a href="#" class="logo">
            <img src="images/logo-olinkin.png">
        </a>
        <!-- nav desktop -->
        <nav class="desktop">
            <a href="#">Sair</a>
            <a href="#" class="btn-padrao">Mudar para Pró</a>
            <a href="#">Minha conta</a>
            <a href="#">Suporte</a>
            <a href="#">Início</a>   
        </nav>
    </header>
    <div class="wrap">
        <div class="cadastro">
            <h2>Crie sua conta</h2>
            <form class="padrao">
                <div class="">
                    <label for="email">Seu e-mail:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="">
                    <label for="cemail">Confirme seu e-mail:</label>
                    <input type="email" name="cemail" required>
                    <span class="error-msg">Os endereços de e-mail não conferem</span>
                </div>
                <div class="">
                    <label for="senha">Crie sua senha:</label>
                    <input type="password" name="senha" required>
                </div>
                <div class="">
                    <label for="csenha">Confirme sua senha:</label>
                    <input type="password" name="csenha" required>
                </div>
                <div class="">
                    <input type="submit" value="criar" class="btn-padrao">
                </div>
            </form>
        </div>
    </div>

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
       integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
       crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
       integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
       crossorigin="anonymous"></script>
   <!-- Optional JavaScript -->
   <script src="js/main.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/owl.carousel2.thumbs@0.1.8/dist/owl.carousel2.thumbs.min.js"></script>
</body>

</html>
